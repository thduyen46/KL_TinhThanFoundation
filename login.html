<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tổ chức Tình Thân Foundation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->


    <div class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 mx-auto">
                    <div class="shadow-lg">
                        <div class="d-flex align-items-center">
                            <div class="d-none d-lg-block">
                                <img src="/img/carousel-2.jpg" class="objectFit" />
                            </div>
                            <div class="p-4" id="formPanel">
                                <div class="text-center mb-5">
                                    <h1 class="customHeading h3 text-uppercase">Đăng nhập</h1>
                                    <p class="text-secondary">Bạn chưa có tài khoản? <a href="#" class="fw-bold text-primary">Đăng ký</a></p>
                                </div>
                                <form onsubmit="event.preventDefault();submitForm()">
                                    <div class="custom-form-group">
                                        <label class="text-uppercase" for="username">Tài khoản</label>
                                        <input type="text" id="username" class="pb-1" placeholder="Nhập tài khoản của bạn"/><span class="pb-1"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                    <div class="custom-form-group mt-3">
                                        <label class="text-uppercase" for="password">Mật khẩu</label>
                                        <input type="password" id="password" class="pb-1" placeholder="Nhập mật khẩu"/><span class="pb-1"><i
                                                id="showCursor" class="fas fa-eye-slash"
                                                onclick="showPassword(event)"></i></span>
                                    </div>
                                    <div class="mt-5 text-center w-100">
                                        <button type="submit" class="p-2 d-block btn custom-btn">Đăng nhập</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/parallax/parallax.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="./lib/Mixiup/mixitup.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        function showPassword(e) {
            var input = document.getElementById('password')
            if (input.type === 'password') {
                input.type = "text"
                e.target.className = "fas fa-eye"
            } else {
                input.type = "password"
                e.target.className = "fas fa-eye-slash"
            }
        }
    </script>
</body>

</html>
